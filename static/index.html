<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JWT-PAA</title>
</head>
<body style="background-color: lightskyblue;">
    <div class="container card col-5 mx-auto" style="margin-top: 100px; border-radius: 15px;">
        <div class="card-body">
            <h1 class="mb-4 text-center" style="color: lightskyblue;">
                SELAMAT DATANG DI HALAMAN LOGIN
            </h1>
            <form action="" id="myform">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <button type="submit" id="submit" class="btn" style="background-color: lightskyblue; color: white;">Submit</button>
                </div>
            </form>
            <p id="form-message" style="word-wrap: break-word;"></p>
        </div>
        <div class="d-grid mx-auto">
            <button id="protected" type="submit" class="btn mb-3" style="background-color: lightskyblue; color: white;">Access Protected</button>
        </div>
        <div>
            <p id="message" class="text-center"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
